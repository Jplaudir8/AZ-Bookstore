<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bookstore web application for CS5244">

    <!-- Inserting own fontawesome kit cdn -->
    <script src="https://kit.fontawesome.com/7d4f3ac3a2.js" crossorigin="anonymous"></script>
    <title>AZ Bookshelf - Home</title>

    <link rel="stylesheet" href="css/normalize-and-reset.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/app-header.css">
    <link rel="stylesheet" href="css/app-footer.css">

</head>
<body>
    <header>
        <div class="logo-and-categories">
            <div id="logo-and-name">
                <a href="index.html"><img src="/images/Bookshelf-logo.png" id="bookshelf-logo"></a>
                <a href="index.html"><h1 id="bookshelf-name">A-Z Bookshelf</h1></a>
            </div>
            <div class="categories-btn-and-list">
                <button class="categories-btn"><i class="fas fa-caret-down"></i>Categories</button>
                <ul class="categories-list">
                    <li><a href="business-category.html">Best Sellers</a></li>
                    <li><a href="business-category.html">On Sale</a></li>
                    <li><a href="business-category.html">Business</a></li>
                    <li><a href="business-category.html">Mystery</a></li>
                    <li><a href="business-category.html">Science Fiction</a></li>
                </ul>
            </div>    
        </div>
        
        <div class="searchBox-user-cart">
            <div class="searchBox">
                <form action="GET">
                    <input type="search" name="" id="" placeholder="Search by author, title, ISBN">
                    <input type="submit" value="">
                </form>
            </div>
            
            <button class="user-btn">JP</button>
            
            <button class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="counter-badge">3</span>
            </button>
        </div>
    </header>

    <section class="home-page-content">
        <h1><span>We have them all from A to Z.</span><br>
            <span>Your best bookstore of all times.</span>
        </h1>
        <button class="cta-button"><a href="business-category.html">Explore the Shelf</a></button>

        <div class="some-categories">
            <div class="a-category">
                <div>
                    <img src="/images/book-1.png" alt="101 essays that will change the way you think" title="101 essays that will change the way you think">
                    <img src="/images/book-2.png" alt="comedy comedy comedy drama: a memoir" title="comedy comedy comedy drama: a memoir">
                </div>
                <button class="secondary-button"><a href="business-category.html">Best Sellers</a></button>
            </div>
    
            <div class="a-category">
                <div>
                    <img src="/images/book-3.png" alt="grit: the power of passion and perseverance" title="grit: thepower of passion and perseverance">
                    <img src="/images/book-4.png" alt="atomic habits" title="atomic habits">
                </div>
                <button class="secondary-button"><a href="business-category.html">On Sale</a></button>
            </div>
        </div>
    </section>

    <footer>
        <div class=level-1>
            <div class="footer-links-wrapper">
                <a href="_blank" class="footer-link">About</a>
                <a href="_blank" class="footer-link">Contact</a>
                <a href="_blank" class="footer-link">Locations</a>
            </div>
            <div class="footer-social">
                <p>Follow us:</p>
                <a href="https://www.google.com/" class="footer-link"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.google.com/" class="footer-link"><i class="fab fa-twitter"></i></a>
                <a href="https://www.google.com/" class="footer-link"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="level-2">
            <p>&copy; A-Z Bookshelf 2021</p>
        </div>
    </footer>
</body>
</html>
